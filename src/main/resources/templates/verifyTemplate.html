<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<style>
body {
	display: flex;
	justify-content: center;
}

.button {
	background-color: #4CAF50;
	border: none;
	color: white;
	padding: 15px 32px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	margin: 100px 0px;
	cursor: pointer;
	border: 5px #4CAF50 
}

@media only screen and (max-device-width: 480px) {
	.button {
		font-size: 100px;
	}
}
</style>
</head>
<body>

	<div id="main">
		<a th:href="${customURI}" class="button">Open in App</a>
	</div>

	<script th:inline="javascript">
		/*<![CDATA[*/

		var customURI = /*[[${customURI}]]*/'default';

		if (customURI === 'default') {
			document.getElementById('main').innerHTML = "An error occured. Please contact the administrator.";
		}

		if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
				.test(navigator.userAgent)) {
			window.location.href = customURI;
		} else {
			document.getElementById('main').innerHTML = "Please use this link on a mobile device.";
		}

		/*]]>*/
	</script>
	<noscript>JavaScript must be enabled.</noscript>
</body>
</html>
